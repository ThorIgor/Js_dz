<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy list</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="main-container">
    <div class ="doubled">
        <div class="left-container">
                <div class = "input-container border">
                    <input class = "input-field" type="text" placeholder="Назва товару">
                    <button class = "input-button">Додати</button>
                </div>

                <div class="goods-container border">
                    <span class = "goods-label">Помідори</span>
                    <span class = "add-container">
                        <button class="minus-button">-</button>
                        <span class="number-container">2</span>
                        <button class="plus-button">+</button>
                    </span>
                    <span class = "delete-container">
                         <button class = "sell-button">Куплено</button>
                        <button class = "delete-button">X</button>
                    </span>
                </div>

            <div class="goods-container border">
                <span class = "goods-label">Ковбаса</span>
                <span class = "add-container">
                        <button class="minus-button">-</button>
                        <span class="number-container">4</span>
                        <button class="plus-button">+</button>
                    </span>
                <span class = "delete-container">
                         <button class = "sell-button">Куплено</button>
                        <button class = "delete-button">X</button>
                    </span>
            </div>

            <div class="goods-container">
                <span class = "goods-label">Сир</span>
                <span class = "add-container">
                        <button class="minus-button">-</button>
                        <span class="number-container">8</span>
                        <button class="plus-button">+</button>
                    </span>
                <span class = "delete-container">
                         <button class = "sell-button">Куплено</button>
                        <button class = "delete-button">X</button>
                    </span>
            </div>
        </div>
        <div class="right-container">
            <div class = "right-label border">Залишилося</div>
            <div class = "remained-container border">
                <div class = "right-goods">
                    <span class = "right-goods-name">Помідори</span>
                    <span class = "right-number">2</span>
                </div>
                <div class = "right-goods">
                    <span class = "right-goods-name">Ковбаса</span>
                    <span class = "right-number">4</span>
                </div>
                <div class = "right-goods">
                    <span class = "right-goods-name">Сир</span>
                    <span class = "right-number">8</span>
                </div>
            </div>
            <div class = "right-label border">Куплено</div>
            <div class = "sold-container ">

            </div>
        </div>
    </div>
</div>

</body>
</html>
