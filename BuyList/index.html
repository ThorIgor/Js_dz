<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy list</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="main-container">
    <div class ="in-row">
        <div class="container left">
            <div class = "visible">
                <div class = "container in-row border">
                    <input class = "input-border rounded left" type="text" placeholder="Назва товару">
                    <button class = "rounded right blue bold gray-font">Додати</button>
                </div>

                <div class="container in-row border">
                    <div class="label-container label">
                        Помідори
                    </div>
                    <div class="in-row">
                        <button class="number-button bold gray-font circle red">-</button>
                        <div class="label number rounded light-gray">3</div>
                        <button class="number-button bold gray-font circle green">+</button>
                    </div>

                    <div class="sell-container in-row">
                        <button class = "sell-button rounded">Куплено</button>
                        <button class = "del-button bold gray-font rounded red">X</button>
                    </div>

                </div>

                <div class="container in-row border">
                    <div class="label-container label">
                        Риба
                    </div>
                    <div class="in-row">
                        <button class="number-button bold gray-font circle red">-</button>
                        <div class="label number rounded light-gray">2</div>
                        <button class="number-button bold gray-font circle green">+</button>
                    </div>

                    <div class="sell-container in-row">
                        <button class = "sell-button rounded">Куплено</button>
                        <button class = "del-button bold gray-font rounded red">X</button>
                    </div>

                </div>

                <div class="container in-row border">
                    <div class="label-container label">
                        Сир
                    </div>
                    <div class="in-row">
                        <button class="number-button bold gray-font circle red">-</button>
                        <div class="label number rounded light-gray">4</div>
                        <button class="number-button bold gray-font circle green">+</button>
                    </div>

                    <div class="sell-container in-row">
                        <button class = "sell-button rounded">Куплено</button>
                        <button class = "del-button bold gray-font rounded red">X</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="container right">
            <div class = "container visible">
                <div>
                    <div class="container border bold">
                        <h3>Залишилося</h3>
                    </div>
                    <div class="container in-row border">
                        <div class = "small-container light-gray rounded in-row">
                            <div>Помідори</div>
                            <div class = "small-circle circle orange bold">3</div>
                        </div>
                        <div class = "small-container light-gray rounded in-row">
                            <div>Риба</div>
                            <div class = "small-circle circle orange bold">2</div>
                        </div>
                        <div class = "small-container light-gray rounded in-row">
                            <div>Сир</div>
                            <div class = "small-circle circle orange bold">4</div>
                        </div>
                    </div>
                </div>
                <div >
                    <div class="container border bold">
                        <h3>Куплене</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
